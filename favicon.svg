<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Clipboard Background -->
  <rect x="25" y="20" width="50" height="60" rx="4" ry="4" fill="#ffffff" opacity="0.95"/>
  
  <!-- Clipboard Clip -->
  <rect x="40" y="15" width="20" height="8" rx="2" ry="2" fill="#34495e"/>
  <rect x="42" y="17" width="16" height="4" rx="1" ry="1" fill="#ecf0f1"/>
  
  <!-- Task Lines -->
  <g stroke="#2c3e50" stroke-width="2" stroke-linecap="round">
    <!-- Line 1 -->
    <line x1="32" y1="35" x2="68" y2="35" opacity="0.7"/>
    <!-- Line 2 -->
    <line x1="32" y1="45" x2="68" y2="45" opacity="0.7"/>
    <!-- Line 3 -->
    <line x1="32" y1="55" x2="68" y2="55" opacity="0.7"/>
    <!-- Line 4 -->
    <line x1="32" y1="65" x2="50" y2="65" opacity="0.7"/>
  </g>
  
  <!-- Checkmarks -->
  <g fill="none" stroke="#2ecc71" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Check 1 -->
    <path d="M28 35 L30 37 L34 33" opacity="0.9"/>
    <!-- Check 2 -->
    <path d="M28 45 L30 47 L34 43" opacity="0.9"/>
    <!-- Check 3 -->
    <path d="M28 55 L30 57 L34 53" opacity="0.9"/>
  </g>
  
  <!-- Unchecked Circle -->
  <circle cx="30" cy="65" r="2" fill="none" stroke="#e74c3c" stroke-width="2" opacity="0.8"/>
  
  <!-- Arabic Text Hint (Optional decorative element) -->
  <text x="50" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" opacity="0.6">مهام</text>
</svg>
